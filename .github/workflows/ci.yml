name: CI

on:
  push:                    # Runs on every push to any branch
  pull_request:            # Runs on every pull request
  workflow_dispatch:       # Allows manual triggering

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest tests -v --tb=short

    - name: Run tests with coverage
      run: |
        uv add --dev pytest-cov
        uv run pytest tests --cov=coordinatus --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/

    - name: Upload coverage to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        path: htmlcov/

    - name: Coverage comment on PR
      uses: py-cov-action/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60

  deploy-coverage:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Check code formatting with ruff
      id: ruff
      run: |
        uv add --dev ruff
        uv run ruff check .
      continue-on-error: true

    - name: Type check with ty
      id: ty
      run: |
        uv add --dev ty
        uv run ty check .
      continue-on-error: true

    - name: Check lint results
      if: steps.ruff.outcome == 'failure' || steps.ty.outcome == 'failure'
      run: |
        echo "‚ùå Linting failed:"
        if [ "${{ steps.ruff.outcome }}" == "failure" ]; then
          echo "  - Ruff found issues (see 'Check code formatting with ruff' for details)"
        fi
        if [ "${{ steps.ty.outcome }}" == "failure" ]; then
          echo "  - Ty found issues (see 'Type check with ty' for details)"
        fi
        exit 1
